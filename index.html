<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>neoculturalcouture clone</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/layout.css" />
    <!-- gsap -->
  </head>
  <body>
    <div class="wrapper">
      <!-- 헤더 -->
      <nav>
        <!-- 오디오 버튼 -->
        <button type="button" class="audio_btn">
          <div class="audio_grad">
            <img src="./img/audio.svg" alt="audio" />
            <div class="switch">
              <div class="on">on</div>
              <div class="off">off</div>
            </div>
          </div>
        </button>
        <!-- 로고 -->
        <div class="logo">
          <a href="/">
            <img src="./img/logo.svg" alt="logo" />
          </a>
        </div>
      </nav>
      <main>
        <section class="main_sec">
          <div class="con">
            <!-- 위에 코너 -->
            <div class="corner_top">
              <img src="./img/corner_top.svg" alt="corner top" />
            </div>
            <!-- 메인 이미지 영역 -->
            <div class="main_bg">
              <img src="./img/main.webp" alt="main img" />
            </div>
            <!-- 텍스트 영역 -->
            <div class="text_wrap">
              <!-- 점자 불릿 -->
              <div class="bullet">
                <img src="./img/bullet.svg" alt="bullet" />
              </div>
              <p>
                Explore the future of fashion where culture meets innovation.
              </p>
              <h1>
                <div class="top">neocultural</div>
                <div class="bottom">couture</div>
              </h1>
            </div>
            <div class="caption">
              <div>initiating</div>
              <div>12-9345NCC0188</div>
            </div>
            <!-- 아래 코너 -->
            <div class="corner_bottom">
              <img src="./img/corner_bottom.svg" alt="corner_bottom" />
            </div>
          </div>
        </section>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
